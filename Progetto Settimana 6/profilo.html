<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix CLONE - Pagina profilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-black">
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- LOGO  -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/netflix_logo.png" alt="Logo Netflix" id="netflixLogo">
                </a>
                <button class="navbar-toggler border-secondary text-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <ion-icon name="reorder-three-outline" class="w-100 h-100"></ion-icon>
                    </span>
                </button>

                <!-- NAVBAR -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Tv Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="#">Recently Added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="#">My List</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav me-0 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary pt-3" aria-current="page" href="#">
                                <ion-icon name="search-outline"></ion-icon>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">
                                <img src="assets/img/kids_icon.png" alt="kids_icon" id="kidsIcon">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary pt-3" aria-current="page" href="#">
                                <ion-icon name="notifications-outline"></ion-icon>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle  text-secondary" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="assets/img/avatar.png" alt="avatar" id="avatar">
                            </a>
                            <ul class="dropdown-menu bg-black align-items-end">
                                <li>
                                    <a class="dropdown-item  text-white" href="#">
                                        <img src="assets/img/avatar.png" alt="avatar" id="avatar">
                                        Epicoder #1
                                    </a>
                                </li>
                                <li><a class="dropdown-item text-white" href="#">Manage Profiles</a></li>
                                <li><a class="dropdown-item text-white" href="account.html">Account</a></li>
                                <li><a class="dropdown-item text-white" href="#">Help Center</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-white" href="#">Signout Netflix</a></li>
                            </ul>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-lg-3"></div>
                <div class="col-sm-4 col-lg-6">
                    <h1 class="text-white">Edit Profile</h1>
                    <hr class="bg-secondary mb-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-3 col-sm-12">
                                <img src="assets/img/avatar.png" id="avatarProfilo" alt="">
                            </div>
                            <div class="col-lg-9 col-sm-12">
                                <form>
                                    <div class="input-group mb-4">
                                        <input type="text" class="form-control bg-dark text-white"
                                            placeholder="EPICODER #1" aria-label="Username"
                                            aria-describedby="basic-addon1">
                                    </div>
                                    <label for="language" class="form-label text-secondary d-block">Language:</label>
                                    <select
                                        class="text-secondary col-lg-4 col-sm-9 w-75 border border-white form-select-sm bg-black fs-6 mb-3"
                                        name="language" id="language">
                                        <option value="select" selected>English</option>
                                        <option value="select">Italiano</option>
                                        <option value="select">Espanol</option>
                                        <option value="select">Romana</option>
                                    </select>
                                    <hr class="bg-secondary mb-3">
                                    <h3 class="text-secondary d-block mb-3">Maturity Settings:</h3>
                                    <button id="btnMaturity" type="button"
                                        class="fs-5 bg-dark fw-semibold text-white mb-3 p-2 ps-3 pe-3">ALL MATURITY
                                        RATINGS</button>
                                    <p class="text-white mb-4">Show titles of <strong>all maturity ratings</strong> for
                                        this
                                        profile.</p>
                                    <button id="btnEdit" type="button"
                                        class="btnFineProfilo fs-5 w-50 bg-black border-1 border-secondary fw-semibold text-secondary">EDIT</button>


                                    <hr class="bg-secondary mb-3">
                                    <h2 class="text-secondary">Autoplay controls</h2>
                                    <div class="form-check">
                                        <input class="form-check-input bg-black border-1 border-secondary"
                                            type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label text-white" for="flexCheckDefault">
                                            Autoplay next episode in a series on all devices.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input bg-black border-1 border-secondary"
                                            type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label text-white" for="flexCheckChecked">
                                            Autoplay previews while browsing on all devices.
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr class="bg-secondary mb-3">
                    <div class="container-fluid">
                        <div class="row d-flex justify-content-between">
                            <button id="btnFineProf1" type="button"
                                class="btnFineProfilo col-sm-10 col-lg-3 fs-4  btn-light fw-semibold">SAVE</button>
                            <button id="btnFineProf2" type="button"
                                class="btnFineProfilo col-sm-12 col-lg-4 fs-4  bg-black border-2 border-secondary fw-semibold text-secondary">CANCEL</button>
                            <button id="btnFineProf3" type="button"
                                class="btnFineProfilo col-sm-12 col-lg-5 fs-4  bg-black border-2 border-secondary fw-semibold text-secondary">DELETE
                                PROFILE</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-lg-3"></div>
            </div>

        </div>
    </main>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
