<div class="container-fluid p-4">
    <div class="row">
        <div class="col-12 text-white ms-2">
            <h1>Favorites:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3 class="text-white" *ngIf="films.length === 0">You don't have any favorites at the moment</h3>
            <div class="card m-3" *ngFor="let film of films">

                <div class="card-body container m-0">
                    <div class="row p-1">
                        <div class="col-4">
                            <img [src]="getImgUrl(film.poster_path)" class="card-img-top" alt="poster " />
                        </div>
                        <div class="col-8">
                            <h4 class="card-title">{{ film.title }}</h4>
                            <p class="card-text">{{ film.overview }}</p>
                            <p class="card-text">Release date: {{ film.release_date }}</p>
                            <p class="card-text">Vote average: {{ film.vote_average }}</p>
                            <a (click)="removeFromFavorites(film)" class="btn btn-outline-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
