<div class="container-fluid px-4 py-5">
    <div class="row d-flex justify-content-between">
        <h3 class="col-12 text-center my-5">Featured Cars:</h3>
        <div class="card col-5 gx-3 p-0" *ngFor="let post of posts.slice(0, 2)" [ngClass]="{'bg-available': post.available, 'bg-notAvaiable': !post.available}">
            <div class="card-img-top">
                <img src="{{post.modelImage}}" alt="{{post.model}} image" class="img-fluid rounded-3">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.model }}</h5>
                <p class="card-text">{{ post.year }}</p>
                <p class="badge bg-primary me-1 text-uppercase card-text fs-5 p-2">{{ post.price }}â‚¬</p>
            </div>
            <div class="card-footer p-3">
                <a class="card-link fw-semibold" [routerLink]="['/car-details', post.model]" [routerLinkActive]="['active']">Show details...</a>
            </div>
        </div>
    </div>
</div>
