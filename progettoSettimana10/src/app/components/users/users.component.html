<div class="container-fluid p-5">
    <div class="row">
        <div class="col-12">
            <h1>Users</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row bg-white rounded-3 p-5 my-3" *ngFor="let user of users">
                <div class="col-4">
                    <div>
                        <img class="img-fluid" src="{{user.image}}" alt="foto profilo {{user.firstName}} {{user.lastName}}">
                    </div>
                    
                </div>
                <div class="col-8">
                    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
                    <p>{{ user.title }}</p>
                    <div class="row">
                        <div class="col-12"*ngFor="let todo of filteredTodos">
                            <div class="row my-1 rounded-2" *ngIf="todo.userId === user.id" [ngStyle]="{ 'background-color': todo.completed ? '#98f49e' : '#f47474' }">
                                
                                    <div class="col-2 p-3">
                                        <div class="h-100 d-flex justify-content-center align-items-center">
                                            <input type="checkbox" [checked]="todo.completed" (change)="updateTodoStatus(todo)">
                                        </div>
                                    </div>
                                    <div class="col-10 p-3">
                                        <div class="row h-100 d-flex align-items-center">
                                            <h4 class="col-12 m-0">{{ todo.todo }}</h4>
                                            <p class="col-12 m-0">Asigned to: {{ getUserById(todo.userId)?.firstName }} {{ getUserById(todo.userId)?.lastName }}</p>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>

        </div>

    </div>

</div>
