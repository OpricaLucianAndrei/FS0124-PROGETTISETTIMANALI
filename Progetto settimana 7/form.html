<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDAZON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ps-5 pe-5">
                <a class="navbar-brand" href="#">
                    <img id="logoAmazon" class="navbar-brand" src="assets/img/amazon-png-logo-vector-6702.png"
                        alt="logo Amazon">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-3" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-3" href="form.html">Back Office</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid mt-5">
            <div class="row mb-3">
                <div class="col-1"></div>
                <div class="col-10 border-bottom border-bottom-2 border-black">
                    <h1 class="display-3 fw-semibold">Edit Products</h1>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <form id="form">
                        <div class="mb-3">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" name="Nome" class="form-control" id="inputNome"
                                placeholder="Nome Prodotto" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputForBrand" class="form-label">Brand</label>
                            <input type="text" name="Brand" class="form-control" id="inputForBrand"
                                placeholder="Modello" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputForPrezzo" class="form-label">Prezzo</label>
                            <input type="number" name="Prezzo" class="form-control" id="inputForPrezzo" placeholder="0â‚¬"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="inputForUrlImmagine" class="form-label">URL IMMAGINE</label>
                            <input type="text" name="URL IMMAGINE" class="form-control" id="inputForUrlImmagine"
                                placeholder="https://placehold.it/300x400" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputForDescrizione" class="form-label">Descrizione Prodotto</label>
                            <textarea class="form-control" name="Descrizione Prodotto" id="inputForDescrizione"
                                cols="12" rows="5"></textarea>
                        </div>
                        <div class="container">
                            <div class="row d-flex justify-content-between">
                                <div class="col-3">
                                    <button type="submit" class="btn btn-danger w-100 " id="btnDelete">
                                        <ion-icon name="trash-outline"></ion-icon>
                                    </button><!--visually-hidden-->
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-light w-50" id="btnReset">Reset Form</button>
                                    <button type="submit" class="btn btn-warning w-50" id="btnSave"
                                        onclick="">Save</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
            </div>

        </div>
    </main>

    <script src="assets/js/form.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
